<button nz-button [nzType]="'primary'">Create</button>
<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data; index as index">
            <td>{{ index+1 }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.description }}</td>
            <td>
                <a><i nz-icon [nzType]="'edit'"></i></a>
               
                <nz-divider nzType="vertical"></nz-divider>
                <a><i nz-icon [nzType]="'delete'"></i></a>
            </td>
        </tr>
    </tbody>
</nz-table>
